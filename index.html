<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  
</head>
<body>
    <h1>Ethch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="box"></div>
    <div class="footer">
    <button class="btn btn-dark" onclick="setColor('black')">Black</button>
    <button class="btn btn-danger" onclick="setColor('random')">Random</button>
    <button class="btn btn-secondary" onclick="resetBox()">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
